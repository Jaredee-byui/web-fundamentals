<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W09 Practice</title>
  </head>
  <style>
    body {
      background-color: #1e1e1e;
    }
    .card {
      background-color: white;
      max-width: 300px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #content {
      text-align: center;
      padding: 15px;
    }
    #footer {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      background-color: #311b95;
      color: white;
      text-align: center;
    }
    #footer div {
      max-width: auto;
    }
  </style>
  <body>
    <article class="card">
      <img
        src="w09_ice_img.jpg"
        alt="a picture of the Brooklyn Bridge in New York City"
      />
      <div id="content">
        <h4>3 weeks ago</h4>
        <h1>Post Three</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam vitae,
          asperiores veritatis quisquam ipsam autem delectus itaque culpa
          officiis aut placeat eveniet quo quod ut minus repudiandae corporis
          sit tempora?
        </p>
      </div>
      <div id="footer">
        <div>
          <div class="top">5<sup>m</sup></div>
          <div class="bottom">READ</div>
        </div>
        <div>
          <div class="top">2031</div>
          <div class="bottom">VIEWS</div>
        </div>
        <div>
          <div class="top">15</div>
          <div class="bottom">COMMENTS</div>
        </div>
      </div>
    </article>
  </body>
</html>
